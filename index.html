<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de IMC</title>
    <link rel="stylesheet" href="style.css">
    <script src="./script.js"></script>
</head>
<body>
    <header>
        <h1>Calcule seu IMC</h1>
    </header>
    <main>
        <div class="centro">
            <form class="formCalc">
                
                <label for="nome" id="lnome" >Nome:</label>
                <input type="text" name="nome" id="nome" placeholder="José da Silva" title="nome e sobrenome" required/>
                
                <label for="peso" id="lpeso" >Peso:</label>
                <input type="number" name="peso" id="peso" placeholder="52.60kg" required />

                <label for="altura" id="laltura" >Altura:</label>
                <input type="number" name="altura" id="altura" placeholder="1.80m" required />

                <input type="button" value="Calcular" onclick="calculoIMC()" id="button"/>

                
            </form>
            <div class="Resultado">Aqui será gerado seu resultado...</div>
        </div>    
    </main>
    <footer>
        <span>desevolvido por &copy; Jonathas Souza</span>
    </footer>
    
</body>
</html>
